<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form id="signupForm">
      <input type="email" placeholder="Email" id="email" class="w-full px-4 py-2 mb-4 border rounded" required />
      <input type="password" placeholder="Password" id="password" class="w-full px-4 py-2 mb-4 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Account</button>
    </form>

    <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Log in</a></p>
  </div>

</body>
</html>
